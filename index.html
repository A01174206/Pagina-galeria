<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería Contagiemos Arte</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Galería Contagiemos Arte</h1>

  <select id="zonaFiltro">
    <option value="todos">Todos</option>
    <option value="frida">Zona Frida Kahlo</option>
    <option value="vangogh">Zona Van Gogh</option>
    <option value="random">Zona Random</option>
  </select>

  <div class="galeria">
    <!-- Zona Frida Kahlo -->
    <div class="obra zona-frida">
      <img src="imagenes/chilly.jpg" alt="Chilly">
      <p>Chilly</p>
    </div>
    <div class="obra zona-frida">
      <img src="imagenes/arbolrosa.jpg" alt="Arbol rosa">
      <p>Arbol Rosa</p>
    </div>
    <div class="obra zona-frida">
      <img src="imagenes/manifestandomipasion.jpg" alt="Manifestando mi pasión">
      <p>Manifestando mi pasión</p>
    </div>
    <div class="obra zona-frida">
      <img src="imagenes/pasionanimal.jpg" alt="Pasión animal">
      <p>Pasión Animal</p>
    </div>

    <!-- Puedes agregar más zonas así -->
    <!-- Ejemplo zona-van-gogh -->
    <!--
    <div class="obra zona-vangogh">
      <img src="imagenes/vangogh1.jpg" alt="Obra Van Gogh">
      <p>Van Gogh 1</p>
    </div>
    -->

  </div>

  <script>
    const filtro = document.getElementById('zonaFiltro');
    const obras = document.querySelectorAll('.obra');

    filtro.addEventListener('change', () => {
      const seleccion = filtro.value;

      obras.forEach(obra => {
        obra.classList.remove('hidden');

        if (seleccion === 'frida' && !obra.classList.contains('zona-frida')) {
          obra.classList.add('hidden');
        } else if (seleccion === 'vangogh' && !obra.classList.contains('zona-vangogh')) {
          obra.classList.add('hidden');
        } else if (seleccion === 'random' && !obra.classList.contains('zona-random')) {
          obra.classList.add('hidden');
        }
      });
    });
  </script>
</body>
</html>
