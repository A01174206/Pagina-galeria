<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería Contagiemos Arte</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Galería Contagiemos Arte</h1>

  <div class="obra">
    <img src="imagenes/chilly.jpg" alt="Chilly" class="thumbnail" />
    <p>Chilly</p>
  </div>

  <div class="obra">
    <img src="imagenes/arbolrosa.jpg" alt="Árbol Rosa" class="thumbnail" />
    <p>Árbol Rosa</p>
  </div>

  <div class="obra">
    <img src="imagenes/manifestandomipasion.jpg" alt="Manifestando mi Pasión" class="thumbnail" />
    <p>Manifestando mi Pasión</p>
  </div>

  <div class="obra">
    <img src="imagenes/pasionanimal.jpg" alt="Pasión Animal" class="thumbnail" />
    <p>Pasión Animal</p>
  </div>

  <div class="obra">
    <img src="imagenes/atulado.jpg" alt="A tu lado" class="thumbnail" />
    <p>A tu lado</p>
  </div>
  
   <div class="obra">
    <img src="imagenes/ballonpoppy.jpg" alt="Ballon Puppy" class="thumbnail" />
    <p>Ballon Puppy</p>
  </div>

  <!-- Modal oculto al inicio -->
  <div id="modal" onclick="this.style.display='none'">
    <img id="modal-img" src="" alt="Imagen ampliada" />
  </div>

  <!-- Script para abriir modal -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const thumbnails = document.querySelectorAll(".thumbnail");
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");

      thumbnails.forEach(img => {
        img.addEventListener("click", function () {
          modal.style.display = "block";
          modalImg.src = this.src;
        });
      });

      // Opcional: cerrar con tecla ESC
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
