<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galer√≠a de Arte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-container">
    <select id="zonaSelector" onchange="filtrarZona()">
      <option value="todos">Todos</option>
      <option value="vangogh">Zona Van Gogh</option>
      <option value="frida">Zona Frida Kahlo</option>
      <option value="random">Zona Random</option>
    </select>
  </div>

  <div class="galeria">
    <!-- Zona Frida -->
    <div class="imagen-card frida">
      <img src="imagenes/frida1.jpg" alt="Frida 1" onclick="expandirImagen(this)">
    </div>
    <div class="imagen-card frida">
      <img src="imagenes/frida2.jpg" alt="Frida 2" onclick="expandirImagen(this)">
    </div>

    <!-- Zona Van Gogh -->
    <div class="imagen-card vangogh">
      <img src="imagenes/vangogh1.jpg" alt="Van Gogh 1" onclick="expandirImagen(this)">
    </div>
    <div class="imagen-card vangogh">
      <img src="imagenes/vangogh2.jpg" alt="Van Gogh 2" onclick="expandirImagen(this)">
    </div>

    <!-- Zona Random -->
    <div class="imagen-card random">
      <img src="imagenes/random1.jpg" alt="Random 1" onclick="expandirImagen(this)">
    </div>
    <div class="imagen-card random">
      <img src="imagenes/random2.jpg" alt="Random 2" onclick="expandirImagen(this)">
    </div>
  </div>

  <div id="overlay" onclick="cerrarImagen()">
    <img id="imagenExpandida" src="">
  </div>

  <script>
    function expandirImagen(img) {
      const overlay = document.getElementById("overlay");
      const imagenExpandida = document.getElementById("imagenExpandida");
      imagenExpandida.src = img.src;
      overlay.style.display = "flex";
    }

    function cerrarImagen() {
      document.getElementById("overlay").style.display = "none";
    }

    function filtrarZona() {
      const zona = document.getElementById("zonaSelector").value;
      const imagenes = document.querySelectorAll(".imagen-card");
      imagenes.forEach(imagen => {
        if (zona === "todos" || imagen.classList.contains(zona)) {
          imagen.style.display = "block";
        } else {
          imagen.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
